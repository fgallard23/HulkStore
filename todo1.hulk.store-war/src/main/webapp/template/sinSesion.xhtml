<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view>
	<h:head>
		<f:facet name="first">
			<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
			<meta content="IE=10" http-equiv="X-UA-Compatible" />
			<meta content="IE=9" http-equiv="X-UA-Compatible" />
			<meta content="IE=8" http-equiv="X-UA-Compatible" />
			<meta content="IE=7" http-equiv="X-UA-Compatible" />
			<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
		</f:facet>
		<title>#{msg['app.tab.name']}</title>
		<meta http-equiv="Expires" content="0" />
		<meta http-equiv="Cache-Control"
			content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<h:outputStylesheet library="css" name="styleGeneral.css" />
		<h:outputScript library="js" name="util.js" />
		<script type="text/javascript">
			window.onload = function() {
				document.getElementById("loginForm:username").focus();
			}
			document.oncontextmenu = function() {
				return false;
			}
		</script>
	</h:head>

	<h:body styleClass="body_back">

		<br></br>
		<br></br>
		<br></br>
		<br></br>
		<br></br>

		<table align="center">
			<tr>
				<td><p:graphicImage library="img" name="logoBi.png" /></td>
			</tr>
			<tr>
				<td><h1
						style="text-align: center; color: #ffffff; font-size: 16px;">#{msg['etiqueta.bienvenida.login']}</h1></td>
			</tr>
		</table>
		<table align="center" style="width: 70%;">
			<tr>
				<td><p:ajaxStatus onstart="PF('statusDialogLogin').show();"
						onsuccess="PF('statusDialogLogin').hide();" /> <p:dialog
						modal="true" widgetVar="statusDialogLogin" draggable="false"
						closable="false" resizable="false" header="Procesando..."
						style="font-size:xx-small;">
						<p:graphicImage library="img" name="loading_logo_3d.gif" />
					</p:dialog> <p:outputPanel id="idGridContenido" style=" width: 100%;">
						<center>
							<ui:insert name="contenido">Contenido</ui:insert>
						</center>
					</p:outputPanel></td>
			</tr>
		</table>
	</h:body>
</f:view>
</html>
